<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/main.css">

    <title>Kalkulator walut</title>
</head>

<body>
    <div id="mainCurrencyContainer">
        <header class="clearfix">
            <div class="header">
                <h1>Przelicznik walut</h1>
                <button class="menuBtn" type="button" name="button"><span class="dots">•••</span></button>
            </div>
        </header>
        <div class="currencyContainer">
            <section class="section">
                <div class="currencyForm">
                    <label for="currency">Przelicz z:</label>
                    <select class="currency" name="currency">
                        <option value="PLN" data-rate=1>Polski złoty(PLN)</option>

                    </select>
                    <label for="currency2">Przelicz na:</label>
                    <select class="currency2" name="currency2">
                        <option value="PLN" data-rate=1>Polski złoty(PLN)</option>

                    </select>
                    <form class="currencyInput" action="index.html" method="post">
                        <label for="input">Wpisz kwotę:</label>
                        <input class="amount" type="number" name="input">
                        <input class="submit" type="submit" name="submit" value="Oblicz">
                    </form>

                </div>
                <ul class="result">
                    <li class="change"></li>
                    <li class="stosunek"></li>
                    <li class="changeResult"></li>
                </ul>
            </section>
            <section class="currencyTable">
                <table>
                    <tr>
                        <th> Nazwa waluty </th>
                        <th> Kod waluty </th>
                        <th> Kurs średni </th>
                    </tr>
                </table>
            </section>
            <aside class="menuAsside">
                <ul class="menu">
                    <li>Tabela Walut</li>
                    <li>O Aplikacji</li>
                </ul>
            </aside>

        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
